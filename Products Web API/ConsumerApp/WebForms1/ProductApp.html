<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        
    </style>
    
</head>

<body>
    <div style="background-color:azure; border-style:solid; border-color:aquamarine;" class="container">
        <div class="row">
            <h1 style="text-align:center; width:100%; height:60px; border-style:solid; border-color:white; background-color:darksalmon; border-radius:5px">LUNA Cafe Products Information</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Display Products</a>
                    </li>
                    <li>
                        <a href="#">Add New Products</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class=" table table-bordered table-striped-columns table-hover"  style="background-color:mediumturquoise; border-style:solid; border-color:white; color:white">
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Details</th>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5" style="border: 2px; border-color: black ;">
                        <img id="imgdetails" width="100%" src="" alt="Image">
                    </div>
                    <div class="col-md-7">
                        <h2>Details</h2>
                        <p>
                            <input id="txtid" type="text" disabled class="form-control">
                        </p>
                        <p>
                            <input id="txtname" type="text" class="form-control">
                        </p>
                        <p>
                            <input id="txtprice" type="text" class="form-control">
                        </p>
                        <p>
                            <input id="txtqty" type="text" class="form-control">
                        </p>
                        <p>
                            <button class="btn btn-primary" id="btnUpdate" style="width:152px">Update</button>
                            <button class="btn btn-warning" id="btnAddNew" style="width:152px">Add New</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.6.3.min.js"></script>
    <script src="../Scripts/ProductInfo.js"></script>
    <script>
        $(document).ready(init);
    </script>
</body>
</html>
